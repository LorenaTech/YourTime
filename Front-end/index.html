<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Main Board</h1>
        <button class="button btnHeader btn1" type="button">Private</button>
        <button class="button btnHeader btn2" type="button">Personal</button>
        <button class="button btnHeader btn3" type="button">Invite</button>
    </div>
    <div class="menuSide">
        <button class="button" type="button"><img class="iconMenu" src="assets/icons/Home.png" alt=""></button>
        <button type="button"><img class="iconMenu" src="assets/icons/iconApps.png" alt=""></button>
    </div>

    <content class="content">
        <div class="board">
            <div class="column">
                <h2>To Do</h2>
                <div class="task">Tarefa 1</div>
                <div class="task">Tarefa 2</div>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div class="task">Tarefa 3</div>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div class="task">Tarefa 4</div>
            </div>
        </div>
    </content>
</body>
</html>
